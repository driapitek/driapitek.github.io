bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="http://r4ds.had.co.nz/index.html">Оригинал книги</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Сделано с помощью bookdown</a></li>
    download: ["pdf", "epub"]
